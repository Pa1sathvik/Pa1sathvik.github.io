<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/rock-paper.png" type="image/png" sizes="16x16">
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">Computer</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Not Started Yet!!</p>
    </div>

    <div class="choices">
<div class="choice" id="r">
    <img src="/images/rock.png" alt="Logo">
</div>

<div class="choice" id="p">
    <img src="/images/paper.png" alt="Logo">
</div>

<div class="choice" id="s">
    <img src="/images/scissors.png" alt="Logo">
</div>

    </div>

    <p id="action-message">Make your move.</p>
  
</body>

  <script src="app.js">

  </script>
</html>
